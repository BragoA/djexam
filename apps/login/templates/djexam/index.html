<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
        <link rel="stylesheet" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Exam</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'djexam/css/style.css' %}">
    </head>
    <body>
        <div class='regbox'>
            <h3 class='indextitle'>Register</h3> 
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action='/regcheck' method='POST'>
                {% csrf_token %}
                <label for = 'first_name'style='width: 140px'>First Name</label>
                <input type='text' name='first_name'><br>
                <label for = 'last_name'style='width: 140px'>Last Name</label>
                <input type='text' name='last_name'><br>
                <label for = 'email'style='width: 140px'>Email</label>
                <input type='text' name='email'><br>
                <label for='password'style='width: 140px'>Password</label>
                <input type='text' name='password'><br>
                <label for='passcheck'style='width: 140px'>Re-Input Your Password</label>    
                <input type='text' name='passcheck'><br>    
                <input type='submit' value='Register'>     
            </form>                  
        </div>
        <div class="logbox">
            <h3 class='indextitle'>Log In</h3>
            {{request.session.message}}
            <form action='/check' method='POST'>
                {% csrf_token %}
                <label for='email'style='width: 140px'>Email Address:</label>
                <input type='text' name='email'><br>
                <label for='password'style='width: 140px'>Password:</label>
                <input type='text' name='password'><br>
                <input type='submit' value='Log In'>              
            </form>            
        </div>
    </body>
</html>
